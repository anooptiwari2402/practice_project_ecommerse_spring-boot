<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>Category</title>
</head>

<body>
    <!-- header section -->

    <header>
        <!-- navigation bar  -->

        <nav class="navbar navbar-light d-flex p-3 m-3"
            style="background-color: darkgrey;border-bottom-right-radius: 10%;">
            <h3 style="flex: 2;font-family: 'Sofia', cursive;">Category</h3>
            <div style="flex: 8;"></div>
            <h5 style="flex: 1;font-family: 'Sofia', cursive;"><a th:href="@{/home}">Home</a></h5>
            <h5 style="flex: 1;font-family: 'Sofia', cursive;"><a th:href="@{/productviewpage}">Update</a></h5>
            <h5 style="flex: 1;font-family: 'Sofia', cursive;"><a th:href="@{/logout}">Log out</a></h5>

        </nav>

        <!-- end of navigation bar  -->

    </header>

    <!-- end of header section -->

    <br><br><br><br>

    <!-- Login section -->

    <section>
        <div class="container ">

            <center>
                <h3 style="font-family: 'Sofia', cursive;">Add Category</h3>
            </center>
            <br><br>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingCName" placeholder="Category Name" required>
                <label for="floatingCName" style="font-family: 'Sofia', cursive;">Category Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingOrder" placeholder="Order" required>
                <label for="floatingOrder" style="font-family: 'Sofia', cursive;">Order</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingDate" placeholder="Date" required>
                <label for="floatingDate" style="font-family: 'Sofia', cursive;">Date Added</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingDescription" placeholder="Description" required>
                <label for="floatingDescription" style="font-family: 'Sofia', cursive;">Description</label>
            </div>

            <center center><button type="button" class="btn btn-secondary m-3"
                    style="font-family: 'Sofia', cursive;">ADD</button></center>
        </div>
    </section>

    <!-- end of login section -->

    <br><br><br>

    <!-- footer section -->

    <footer>
        <div class="navbar navbar-light m-3 p-3" style="background-color: darkgrey;border-bottom-right-radius: 10%;">
            <p style="font-family: 'Sofia', cursive;">&copy; Copyright</p>
        </div>
    </footer>

    <!-- end of the footer section -->

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
