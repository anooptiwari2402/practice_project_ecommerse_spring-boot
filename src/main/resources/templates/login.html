<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>Login</title>
</head>

<body>
    <!-- header section -->

    <header>
        <!-- navigation bar  -->

        <nav class="navbar navbar-light d-flex p-3 m-3"
            style="background-color: darkgrey;border-bottom-right-radius: 10%;">
            <h3 style="flex: 2;font-family: 'Sofia', cursive;">Navigation bar</h3>
            <div style="flex: 8;"></div>
            <h5 style="flex: 1;font-family: 'Sofia', cursive;"><a th:href="@{/registration}">Registration</a></h5>
        </nav>

        <!-- end of navigation bar  -->

    </header>

    <!-- end of header section -->

    <br><br><br><br>

    <!-- Login section -->

    <section>
        <div class="container ">

            <center><h3 style="font-family: 'Sofia', cursive;">Login Page</h3></center>
            <br><br>

            <!-- form -->


            <form action="" th:action="@{/loginsubmit}" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:name="email" required>
                <label for="floatingInput" style="font-family: 'Sofia', cursive;">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:name="password" required>
                <label for="floatingPassword" style="font-family: 'Sofia', cursive;">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingCPassword" placeholder="Confirm Password" required>
                <label for="floatingCPassword" style="font-family: 'Sofia', cursive;">Confirm Password</label>
            </div>
            
            <center center><button type="submit" class="btn btn-secondary m-3" style="font-family: 'Sofia', cursive;">SUBMIT</button></center>
            </form>


            <!-- form end -->

        </div>
    </section>

    <!-- end of login section -->

    <br><br><br>

    <!-- footer section -->

    <footer>
        <div class="navbar navbar-light m-3 p-3" style="background-color: darkgrey;border-bottom-right-radius: 10%;">
            <p style="font-family: 'Sofia', cursive;">&copy; Copyright</p>
        </div>
    </footer>

    <!-- end of the footer section -->

    <script src="js/bootstrap.min.js"></script>
    
</body>

</html>
