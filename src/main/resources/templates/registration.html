<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>Registration</title>
</head>

<body>
    <!-- header section -->

    <header>
        <!-- navigation bar  -->

        <nav class="navbar navbar-light d-flex p-3 m-3"
            style="background-color: darkgrey;border-bottom-right-radius: 10%;">
            <h3 style="flex: 2;font-family: 'Sofia', cursive;">Navigation bar</h3>
            <div style="flex: 8;"></div>
            <h5 style="flex: 1;font-family: 'Sofia', cursive;"><a th:href="@{/login}">Login</a></h5>
        </nav>

        <!-- end of navigation bar  -->

    </header>

    <!-- end of header section -->

    <br><br><br><br>

    <!-- Login section -->

    <section>
        <div class="container ">

            <center><h3 style="font-family: 'Sofia', cursive;">Registration Page</h3></center>
            <br><br>
            
            <!-- form -->

            <form action="" th:action="@{/registrationsubmit}" method="post" th:object="${registration}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingFName" placeholder="Your First Name" th:name="firstName" th:field="*{firstName}" required>
                <label for="floatingFName" style="font-family: 'Sofia', cursive;">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingLName" placeholder="Your Last Name" th:name="lastName" th:field="*{lastName}" required>
                <label for="floatingLName" style="font-family: 'Sofia', cursive;">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPhone" placeholder="Your Phone Number" th:name="phone" th:field="*{phone}" required>
                <label for="floatingPhone" style="font-family: 'Sofia', cursive;">Phone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:name="email" th:field="*{email}" required>
                <label for="floatingInput" style="font-family: 'Sofia', cursive;">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:name="password" th:field="*{password}" required>
                <label for="floatingPassword" style="font-family: 'Sofia', cursive;">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingCPassword" placeholder="Confirm Password" th:name="confirmPassword" th:field="*{confirmPassword}" required>
                <label for="floatingCPassword" style="font-family: 'Sofia', cursive;">Confirm Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingCompany" placeholder="Your Company" th:name="company" th:field="*{company}" required>
                <label for="floatingCompany" style="font-family: 'Sofia', cursive;">Company</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingAddress" placeholder="Your Address" th:name="address" th:field="*{address}" required>
                <label for="floatingAddress" style="font-family: 'Sofia', cursive;">Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingCity" placeholder="Your City" th:name="city" th:field="*{city}" required>
                <label for="floatingCity" style="font-family: 'Sofia', cursive;">City</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPassCode" placeholder="Your PassCode" th:name="passCode" th:field="*{passCode}" required>
                <label for="floatingPassCode" style="font-family: 'Sofia', cursive;">PassCode</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingCountry" placeholder="Your Country" th:name="country" th:field="*{country}" required>
                <label for="floatingCountry" style="font-family: 'Sofia', cursive;">Country</label>
            </div>
            <select class="form-select mb-3" aria-label="Default select example " th:name="${registration.role}" th:field="*{role}" required>
                <option  style="font-family: 'Sofia', cursive;" th:value="null">..</option>
                <option  style="font-family: 'Sofia', cursive;" th:value="User">User</option>
                <option  style="font-family: 'Sofia', cursive;" th:value="Admin">Admin</option>
            </select>
            <center center><button type="submit" class="btn btn-secondary m-3" style="font-family: 'Sofia', cursive;">SUBMIT</button></center>
            </form>

            <!-- form -->

        </div>
    </section>

    <!-- end of login section -->

    <br><br><br>

    <!-- footer section -->

    <footer>
        <div class="navbar navbar-light m-3 p-3" style="background-color: darkgrey;border-bottom-right-radius: 10%;">
            <p style="font-family: 'Sofia', cursive;">&copy; Copyright</p>
        </div>
    </footer>

    <!-- end of the footer section -->

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
